<html>
  <head>
    <title>Classes</title>
    <base target="_blank" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/TemplateData/style.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://ssl.gstatic.com/classroom/favicon.png"
    />
    <script>
      console.log("Made by Bigfoot9999");
      function blank() {
        let inFrame;

        try {
          inFrame = window !== top;
        } catch (e) {
          inFrame = true;
        }

        if (!inFrame && !navigator.userAgent.includes("Firefox")) {
          const popup = open("about:blank", "_blank");
          if (!popup || popup.closed) {
            alert("Popups are disabled!");
          } else {
            const doc = popup.document;
            const iframe = doc.createElement("iframe");
            const style = iframe.style;
            const link = doc.createElement("link");

            doc.title = "Classes";
            link.rel = "icon";
            link.href = "https://ssl.gstatic.com/classroom/favicon.png";
            iframe.src = location.href;
            style.position = "fixed";
            style.top = style.bottom = style.left = style.right = 0;
            style.border = style.outline = "none";
            style.width = style.height = "100%";

            doc.body.appendChild(iframe);
            location.replace("https://google.com");
          }
        }
        //made by Bigfoot9999
        function clockTime() {
          var date = new Date();
          var h = date.getHours(); // 0 - 23
          var m = date.getMinutes(); // 0 - 59
          var s = date.getSeconds(); // 0 - 59
          var session = "AM";

          if (h == 0) {
            h = 12;
          }

          if (h > 12) {
            h = h - 12;
            session = "PM";
          }

          h = h < 10 ? "0" + h : h;
          m = m < 10 ? "0" + m : m;
          s = s < 10 ? "0" + s : s;

          var time = h + ":" + m + ":" + s + " " + session;
          document.getElementById("MyClock").innerText = time;
          document.getElementById("MyClock").textContent = time;

          setTimeout(clockTime, 1000);
        }

        clockTime();

        document.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            const exploit = document.getElementById("exploit").value;
            const siteload = window.open("about:blank", "_blank");
            const doc1 = siteload.document;
            const iframe1 = doc1.createElement("iframe");
            const style1 = iframe1.style;
            const link1 = doc1.createElement("link");

            doc1.title = "Google Drive";
            iframe1.src = exploit;
            style1.position = "fixed";
            style1.border = style1.outline = "none";
            style1.top = style1.bottom = style1.left = style1.right = 0;
            style1.width = style1.height = "100%";

            link1.rel = "icon";
            link1.href =
              "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png";

            doc1.body.appendChild(iframe1);
          }
        });
      }

      //detect iframe first
      var txt;
      if (window.frameElement) {
        //yes i frame SO DONT DO ANYTHING because we already asked
      } else {
        //no iframe we should ask them
        promptalert();
      }

      //alert
      function promptalert() {
        if (
          confirm(
            "Do you want to open slope in an about:blank page? \ Press ok to open slope in a blank tab! \ Press Cancel to continue to normal website!"
          )
        ) {
          txt = "You pressed OK!";
          blank();
        } else {
          txt = "You pressed Cancel!";
        }
        console.log(txt);
      }
    </script>
    <script src="https://www.id.net/api/user_data/autologin?callback=idnet_autologin&amp;app_id=55961e5ee694aa0ae90003e8"></script>
    <script src="https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/TemplateData/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/TemplateData/unityloader41.js"></script>
    <script type="text/javascript">
      var gameInstance;
      window.onload = function () {
        let bttn = document.createElement("button");
        bttn.appendChild(document.createTextNode("Click here to play"));
        bttn.setAttribute("id", "run_game");
        bttn.style.display = "none";
        bttn.style.position = "absolute";
        document.body.appendChild(bttn);
        bttn.style.display = "block";
        bttn.style.left =
          (document.body.clientWidth - bttn.offsetWidth) / 2 + "px";
        bttn.style.top =
          (document.body.clientHeight - bttn.offsetHeight) / 2 + "px";
        bttn.onclick = function () {
          gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/Build/slope.json",
            {
              onProgress: UnityProgress,
              Module: {
                onRuntimeInitialized: function () {
                  UnityProgress(gameInstance, "complete");
                }
              }
            }
          );
          this.remove();
        };
      };
    </script>
  </head>
